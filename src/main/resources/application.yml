spring:
  application:
    name: baraka-backend

  profiles:
    active: dev

  # JPA Configuration
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC

  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# SpringDoc OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    disable-swagger-default-url: true

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:dGhpc2lzYXZlcnlsb25nc2VjcmV0a2V5Zm9yand0dG9rZW5zaWduaW5nYmFyYWthYXBw}
  expiration: 86400000
  refresh-expiration: 604800000

# Baraka Business Configuration
baraka:
  order:
    cancel-cutoff-minutes: ${CANCEL_CUTOFF_MINUTES:30}
    pickup-code-length: 6
  basket:
    max-quantity-per-order: 5

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:postgresql://localhost:5432/baraka_dev
    username: baraka_user
    password: baraka_password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate

  flyway:
    clean-disabled: false
    clean-on-startup: ${FLYWAY_CLEAN_ON_STARTUP:false}

logging:
  level:
    root: INFO
    neyan.tech.baraka_backend: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate

  flyway:
    clean-disabled: ${FLYWAY_CLEAN_DISABLED:true}
    clean-on-startup: ${FLYWAY_CLEAN_ON_STARTUP:false}

logging:
  level:
    root: WARN
    neyan.tech.baraka_backend: INFO

server:
  error:
    include-message: never
    include-stacktrace: never

